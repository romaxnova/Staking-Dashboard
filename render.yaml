# Render.com deployment configuration for full-stack Node.js app

services:
  - type: web
    name: kiln-dashboard
    env: node
    region: oregon
    plan: starter  # Use starter plan instead of free for better memory
    buildCommand: npm run build
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_OPTIONS
        value: "--max-old-space-size=400"
