    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kiln Dashboard</title>
    <script>
      // Prevent wallet extension conflicts
      (function() {
        // Store original ethereum object if it exists
        if (typeof window !== 'undefined' && window.ethereum) {
          window._originalEthereum = window.ethereum;
        }
        
        // Handle extension injection errors gracefully
        window.addEventListener('error', function(event) {
          if (event.error && event.error.message && 
              event.error.message.includes('Cannot redefine property: ethereum')) {
            console.warn('Wallet extension conflict detected - handled gracefully');
            event.preventDefault();
            return false;
          }
        });
        
        // Suppress extension console errors
        const originalConsoleError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('Cannot redefine property: ethereum') || 
              message.includes('evmAsk.js')) {
            return; // Suppress wallet extension errors
          }
          originalConsoleError.apply(console, args);
        };
      })();
    </script>
